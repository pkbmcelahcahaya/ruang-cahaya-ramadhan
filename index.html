<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ruang Cahaya</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #0f766e; /* Teal Tua */
      --secondary-color: #2dd4bf; /* Teal Muda */
      --accent-color: #f59e0b; /* Emas/Kuning */
      --bg-color: #f0fdfa;
    }

    body { 
      background-color: var(--bg-color); 
      font-family: 'Poppins', sans-serif; 
      color: #334155;
      /* Background Pattern Halus */
      background-image: radial-gradient(#ccfbf1 1px, transparent 1px);
      background-size: 20px 20px;
      min-height: 100vh;
    }

    /* Container Kartu Utama */
    .main-card { 
      max-width: 480px; 
      margin: 0 auto; 
      border: none; 
      border-radius: 0;
      background: transparent;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    @media(min-width: 500px) {
      .main-card {
        margin: 30px auto;
        border-radius: 25px;
        background: white;
        min-height: auto;
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.1);
        overflow: hidden;
      }
    }

    /* Header Cantik */
    .header-app { 
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); 
      color: white; 
      padding: 40px 25px 30px; 
      border-radius: 0 0 30px 30px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(15, 118, 110, 0.2);
    }

    .header-app::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    /* Glass Effect Box */
    .glass-box {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
    }

    /* Input Modern */
    .form-control {
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      padding: 12px 15px;
      background-color: #f8fafc;
      transition: all 0.3s;
    }
    .form-control:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 4px rgba(45, 212, 191, 0.1);
      background-color: white;
    }

    /* Tombol Gradient */
    .btn-primary-gradient {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      border: none;
      color: white;
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: transform 0.2s;
    }
    .btn-primary-gradient:active { transform: scale(0.98); }

    /* Image Preview */
    .img-preview-container {
      width: 100%;
      height: 200px;
      border-radius: 12px;
      border: 2px dashed #cbd5e1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #f1f5f9;
      margin-top: 10px;
      position: relative;
    }
    .img-preview-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .placeholder-text { color: #94a3b8; font-size: 0.9rem; text-align: center; }

    /* Loading Overlay */
    #loading {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(5px);
    }
    
    .hidden { display: none !important; }

    /* Floating Badge GPS */
    .gps-badge {
      font-size: 0.75rem;
      padding: 5px 10px;
      border-radius: 20px;
      background: #e0f2fe;
      color: #0284c7;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    .gps-badge.active { background: #dcfce7; color: #166534; }
  </style>
</head>
<body>

  <div id="loading" class="hidden position-fixed top-0 start-0 w-100 h-100 d-flex flex-column justify-content-center align-items-center" style="z-index: 9999;">
    <div class="spinner-grow text-success" role="status" style="width: 3rem; height: 3rem;"></div>
    <p class="mt-3 fw-bold" style="color: var(--primary-color)">Sedang Memproses...</p>
  </div>

  <div class="main-card">
    
    <div id="page-login" class="d-flex flex-column h-100">
      <div class="header-app text-center" style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div class="bg-white rounded-circle d-flex align-items-center justify-content-center mb-3 shadow" style="width: 80px; height: 80px;">
          <i class="fas fa-mosque fa-2x" style="color: var(--primary-color)"></i>
        </div>
        <h2 class="fw-bold mb-0">Ruang Cahaya</h2>
        <p class="opacity-75 small">Portal Aktivitas Santri</p>
      </div>
      
      <div class="p-4 bg-white" style="flex: 2; border-radius: 30px 30px 0 0; margin-top: -20px;">
        <h5 class="fw-bold mb-4 text-center">Silakan Masuk</h5>
        
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" placeholder="Username">
          <label for="username">Username</label>
        </div>
        
        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="pin" placeholder="PIN">
          <label for="pin">PIN Keamanan</label>
        </div>

        <button onclick="handleLogin()" class="btn btn-primary-gradient w-100 shadow-sm">
          MASUK APLIKASI <i class="fas fa-arrow-right ms-2"></i>
        </button>
        
        <div id="login-msg" class="alert alert-danger mt-3 hidden small text-center border-0 bg-danger-subtle text-danger rounded-3"></div>
        
        <div class="text-center mt-4 text-muted small">
          &copy; 2024 Ruang Cahaya App
        </div>
      </div>
    </div>

    <div id="page-form" class="hidden h-100 bg-white d-flex flex-column">
      
      <div class="header-app pb-5">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <small class="opacity-75" id="date-now">Senin, 1 Jan</small>
          <button onclick="handleLogout()" class="btn btn-sm btn-light text-danger rounded-pill px-3 py-1" style="font-size: 0.7rem;">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
        <h4 class="fw-bold mb-0">Assalamu'alaikum,</h4>
        <h2 class="fw-bold" id="display-name">Santri</h2>
      </div>

      <div class="p-4" style="margin-top: -40px; border-radius: 30px 30px 0 0; background: white; flex: 1; overflow-y: auto;">
        
        <div class="glass-box shadow-sm mb-4" style="background: #f0fdfa; border: 1px solid #ccfbf1;">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <span class="d-block text-muted small">Jam Sekarang</span>
              <span class="h4 fw-bold text-dark" id="clock">00:00</span>
            </div>
            <div class="text-end">
              <span class="badge bg-success bg-opacity-25 text-success mb-1">Jadwal Sholat</span>
              <div id="info-jadwal" class="small fw-bold text-secondary">Memuat...</div>
            </div>
          </div>
        </div>

        <form onsubmit="event.preventDefault(); handleUpload();">
          
          <div class="card border-0 shadow-sm mb-3 bg-warning bg-opacity-10">
            <div class="card-body p-3">
              <label class="fw-bold text-warning-emphasis small mb-1"><i class="fas fa-question-circle"></i> Kuis Harian</label>
              <div id="soal-kuis" class="fst-italic mb-2 text-dark small">...</div>
              <input type="text" id="jawaban" class="form-control border-0 bg-white" placeholder="Jawab di sini..." style="font-size: 0.9rem;">
            </div>
          </div>

          <div class="mb-3">
            <label class="fw-bold small text-secondary mb-1">Kegiatan</label>
            <textarea id="kegiatan" class="form-control" rows="2" placeholder="Apa kegiatanmu hari ini?"></textarea>
          </div>

          <div class="mb-3">
            <label class="fw-bold small text-secondary mb-1">Foto Dokumentasi</label>
            <input type="file" id="foto" class="hidden" accept="image/*" onchange="previewImage(event)">
            <div class="img-preview-container" onclick="document.getElementById('foto').click()">
              <img id="preview-img" src="">
              <div id="placeholder-icon" class="text-center">
                <i class="fas fa-camera fa-2x text-muted mb-2"></i>
                <div class="placeholder-text">Ketuk untuk ambil foto<br>(Max 2MB)</div>
              </div>
            </div>
          </div>

          <div class="mb-4 d-flex justify-content-between align-items-center">
            <div id="gps-badge" class="gps-badge">
              <i class="fas fa-spinner fa-spin"></i> Mencari Lokasi...
            </div>
            <input type="hidden" id="gps-val" value="">
            <button type="button" onclick="getGPS()" class="btn btn-sm btn-outline-secondary rounded-circle" style="width: 35px; height: 35px;">
              <i class="fas fa-sync-alt"></i>
            </button>
          </div>

          <button type="submit" class="btn btn-primary-gradient w-100 py-3 shadow mb-3">
            <i class="fas fa-paper-plane me-2"></i> KIRIM LAPORAN
          </button>
        </form>
        
        <div style="height: 50px;"></div>
      </div>
    </div>

  </div>

<script>
  // ============================================
  // URL WEB APP ANDA
  // ============================================
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby2kbYtM_7kqKm2NOCmwpEAlmxFEEyjfT9xUvEiM6DLpPv5f1yst04KtxEuo7ugYMSH/exec"; 
  // ============================================

  let sessionUser = "";

  // --- JAM DIGITAL & TANGGAL ---
  function updateClock() {
    const now = new Date();
    document.getElementById('clock').innerText = now.toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'});
    
    const options = { weekday: 'long', day: 'numeric', month: 'short' };
    document.getElementById('date-now').innerText = now.toLocaleDateString('id-ID', options);
  }
  setInterval(updateClock, 1000);
  updateClock();

  function toggleLoading(show) {
    const el = document.getElementById('loading');
    if(show) el.classList.remove('hidden'); else el.classList.add('hidden');
  }

  function showLoginError(msg) {
    const el = document.getElementById('login-msg');
    el.innerText = msg;
    el.classList.remove('hidden');
  }

  // --- PREVIEW IMAGE ---
  function previewImage(event) {
    const input = event.target;
    if (input.files && input.files[0]) {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('preview-img').src = e.target.result;
        document.getElementById('preview-img').style.display = 'block';
        document.getElementById('placeholder-icon').style.display = 'none';
      }
      reader.readAsDataURL(input.files[0]);
    }
  }

  // --- FETCH DATA ---
  async function postData(payload) {
    try {
      const response = await fetch(SCRIPT_URL, {
        method: 'POST',
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify(payload)
      });
      if (!response.ok) throw new Error("Server sibuk.");
      return await response.json();
    } catch (error) {
      console.error(error);
      return { success: false, message: "Koneksi Bermasalah. Coba lagi." };
    }
  }

  // --- LOGIN ---
  async function handleLogin() {
    const u = document.getElementById('username').value;
    const p = document.getElementById('pin').value;
    if(!u || !p) return showLoginError("Username dan PIN harus diisi!");

    toggleLoading(true);
    document.getElementById('login-msg').classList.add('hidden');
    
    const result = await postData({ action: 'login', username: u, pin: p });

    toggleLoading(false);

    if (result.success) {
      sessionUser = result.nama;
      document.getElementById('display-name').innerText = result.nama;
      document.getElementById('info-jadwal').innerText = result.jadwal;
      document.getElementById('soal-kuis').innerText = result.kuis;
      
      // Animasi Pindah Halaman
      document.getElementById('page-login').classList.add('hidden');
      document.getElementById('page-form').classList.remove('hidden');
      
      getGPS();
    } else {
      showLoginError(result.message);
    }
  }

  // --- LOGOUT ---
  function handleLogout() {
    if(confirm("Yakin ingin keluar?")) {
      location.reload(); // Refresh halaman untuk reset semua
    }
  }

  // --- UPLOAD ---
  async function handleUpload() {
    const keg = document.getElementById('kegiatan').value;
    if(!keg) return alert("Mohon isi kegiatan Anda.");

    toggleLoading(true);

    const fileInput = document.getElementById('foto');
    const file = fileInput.files[0];
    
    let base64File = null;
    let fileName = null;

    if (file) {
      if(file.size > 2 * 1024 * 1024) { 
        toggleLoading(false); 
        return alert("Ukuran foto terlalu besar (Maks 2MB)."); 
      }
      try {
        base64File = await toBase64(file);
        fileName = file.name;
      } catch (e) {
        toggleLoading(false);
        return alert("Gagal memproses foto.");
      }
    }

    const result = await postData({
      action: 'simpan',
      nama: sessionUser,
      kegiatan: keg,
      poin: document.getElementById('jawaban').value,
      catatan: "", 
      lokasi: document.getElementById('gps-val').value,
      fileData: base64File,
      fileName: fileName
    });

    toggleLoading(false);
    
    if(result.success) {
      // Tampilkan Sweet Alert Sederhana (Native)
      alert("✅ Alhamdulillah! Laporan berhasil dikirim.");
      
      // Reset Form
      document.getElementById('kegiatan').value = "";
      document.getElementById('jawaban').value = "";
      document.getElementById('foto').value = "";
      
      // Reset Preview
      document.getElementById('preview-img').style.display = 'none';
      document.getElementById('placeholder-icon').style.display = 'block';
    } else {
      alert("❌ Gagal: " + result.message);
    }
  }

  const toBase64 = file => new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => resolve(reader.result);
    reader.onerror = error => reject(error);
  });

  // --- GPS ---
  function getGPS() {
    const badge = document.getElementById('gps-badge');
    const input = document.getElementById('gps-val');
    
    badge.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mencari...';
    badge.className = 'gps-badge';

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          input.value = pos.coords.latitude + ", " + pos.coords.longitude;
          badge.innerHTML = '<i class="fas fa-map-marker-alt"></i> Lokasi Terkunci';
          badge.className = 'gps-badge active';
        },
        (err) => { 
          input.value = "GPS Error"; 
          badge.innerHTML = '<i class="fas fa-times-circle"></i> Gagal GPS';
          badge.className = 'gps-badge text-danger bg-danger-subtle';
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    } else {
      input.value = "No GPS Support";
      badge.innerHTML = "No GPS";
    }
  }
</script>

</body>
</html>
